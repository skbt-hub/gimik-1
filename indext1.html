<!DOCTYPE html>
<html>
<head>
    <title>Jigsaw Puzzle 6 Kepingan</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .puzzle-container {
            width: 800px; /* Lebar asal gambar */
            height: 533px; /* Tinggi asal gambar */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px; /* Jarak antara kepingan puzzle */
            border: 2px solid #333;
        }
        .puzzle-piece {
            background-image: url('GIMIK.jpg');
            background-size: 800px 533px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .piece-1 { background-position: 0 0; }
        .piece-2 { background-position: -266.67px 0; }
        .piece-3 { background-position: -533.34px 0; }
        .piece-4 { background-position: 0 -266.5px; }
        .piece-5 { background-position: -266.67px -266.5px; }
        .piece-6 { background-position: -533.34px -266.5px; }
    </style>
</head>
<body>
    <div class="puzzle-container">
        <div class="puzzle-piece piece-1"></div>
        <div class="puzzle-piece piece-2"></div>
        <div class="puzzle-piece piece-3"></div>
        <div class="puzzle-piece piece-4"></div>
        <div class="puzzle-piece piece-5"></div>
        <div class="puzzle-piece piece-6"></div>
    </div>
</body>
</html>
