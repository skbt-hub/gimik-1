<!DOCTYPE html>
<html>
<head>
    <title>Jigsaw Puzzle Boleh Drag & Drop</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .puzzle-title {
            margin-bottom: 20px;
            color: #333;
        }
        .puzzle-board {
            width: 800px;
            height: 533px;
            border: 2px solid #333;
            background-color: #e0e0e0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            position: relative; /* Penting untuk kedudukan kepingan */
            margin-bottom: 30px;
        }
        .drop-zone {
            width: 100%;
            height: 100%;
            border: 1px dashed #aaa;
            box-sizing: border-box;
        }
        .puzzle-pieces-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 800px;
            gap: 5px;
        }
        .puzzle-piece {
            width: 261.67px; /* (800 - 5*2) / 3 */
            height: 261.5px; /* (533 - 5) / 2 */
            background-image: url('GIMIK.jpg');
            background-size: 800px 533px;
            cursor: grab;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .piece-1 { background-position: 0 0; }
        .piece-2 { background-position: -266.67px 0; }
        .piece-3 { background-position: -533.34px 0; }
        .piece-4 { background-position: 0 -266.5px; }
        .piece-5 { background-position: -266.67px -266.5px; }
        .piece-6 { background-position: -533.34px -266.5px; }

        .correct {
            border: 2px solid green;
            box-shadow: none;
            cursor: default;
        }
    </style>
</head>
<body>
    <h1 class="puzzle-title">Jigsaw Puzzle Malaysia ke-68</h1>
    
    <div class="puzzle-board">
        <div class="drop-zone" data-id="1"></div>
        <div class="drop-zone" data-id="2"></div>
        <div class="drop-zone" data-id="3"></div>
        <div class="drop-zone" data-id="4"></div>
        <div class="drop-zone" data-id="5"></div>
        <div class="drop-zone" data-id="6"></div>
    </div>
    
    <div class="puzzle-pieces-container" id="piecesContainer">
        <div class="puzzle-piece piece-1" draggable="true" data-id="1"></div>
        <div class="puzzle-piece piece-2" draggable="true" data-id="2"></div>
        <div class="puzzle-piece piece-3" draggable="true" data-id="3"></div>
        <div class="puzzle-piece piece-4" draggable="true" data-id="4"></div>
        <div class="puzzle-piece piece-5" draggable="true" data-id="5"></div>
        <div class="puzzle-piece piece-6" draggable="true" data-id="6"></div>
    </div>

    <script>
        const pieces = document.querySelectorAll('.puzzle-piece');
        const dropZones = document.querySelectorAll('.drop-zone');
        const piecesContainer = document.getElementById('piecesContainer');
        
        let draggedPiece = null;

        // Shuffle pieces
        function shufflePieces() {
            for (let i = piecesContainer.children.length; i >= 0; i--) {
                piecesContainer.appendChild(piecesContainer.children[Math.random() * i | 0]);
            }
        }
        shufflePieces();

        // Event listener for drag start
        pieces.forEach(piece => {
            piece.addEventListener('dragstart', (e) => {
                draggedPiece = e.target;
                e.dataTransfer.setData('text/plain', e.target.dataset.id);
                setTimeout(() => {
                    e.target.style.opacity = '0.5';
                }, 0);
            });
            piece.addEventListener('dragend', (e) => {
                e.target.style.opacity = '1';
                draggedPiece = null;
            });
        });

        // Event listener for drop zones
        dropZones.forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            zone.addEventListener('drop', (e) => {
                e.preventDefault();
                const pieceId = e.dataTransfer.getData('text/plain');
                const droppedPiece = document.querySelector(`.puzzle-piece[data-id="${pieceId}"]`);
                
                if (e.target.dataset.id === pieceId) {
                    // Jika kepingan betul, letakkan di tempatnya
                    const currentDropZone = e.target;
                    
                    // Alihkan kepingan yang sedia ada jika ada
                    if (currentDropZone.firstElementChild) {
                        piecesContainer.appendChild(currentDropZone.firstElementChild);
                    }
                    
                    currentDropZone.appendChild(droppedPiece);
                    droppedPiece.classList.add('correct');
                    droppedPiece.draggable = false; // Disable dragging once correct
                    checkWinCondition();
                }
            });
        });

        function checkWinCondition() {
            let correctPieces = document.querySelectorAll('.puzzle-board .puzzle-piece').length;
            if (correctPieces === 6) {
                setTimeout(() => {
                    alert('Tahniah! Anda telah berjaya menyiapkan puzzle!');
                }, 200);
            }
        }
    </script>
</body>
</html>
